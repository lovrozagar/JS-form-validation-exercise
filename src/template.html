<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="content" class="content">
      <div id="sidebar" class="sidebar">
        <h1>Default</h1>
      </div>
      <div id="tasks" class="tasks">
        <div id="btn-add-container" class="btn-add-container">
          <button id="btn-open-modal" class="btn-add-task active">
            + Add Task
          </button>
        </div>
        <div id="modal" class="modal">
          <form id="dialog" action="">
            <input id="taskName" type="text" placeholder="Task name" required="true"/>
            <input id="taskDescription" type="text" placeholder="Description" />
            <input type="date" name="date" id="taskDueDate" aria-required="true"/>
            <select name="priority" id="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </form>
          <button type="submit" id="btn-close-modal">Add Task</button>
        </div>
      </div>
    </div>
  </body>
</html>
